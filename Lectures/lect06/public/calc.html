<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator | Lecture 6</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="container">
      <div id="resultline">
        <button id="clear">C</button>
        <input id="result" value="0" readonly>
      </div>
      <div id="keypad">
        <div id="numbers">
          <div><button>7</button> <button>8</button> <button>9</button></div>
          <div><button>4</button> <button>5</button> <button>6</button></div>
          <div><button>1</button> <button>2</button> <button>3</button></div>
          <div><button>0</button> <button id="equals">=</button></div>
        </div>
        <div id="ops">
          <button data-op="div">&div;</button>
          <button data-op="mul">&times;</button>
          <button data-op="sub">&minus;</button>
          <button data-op="add">&plus;</button>
      </div>
    </div>
  </body>
</html>
