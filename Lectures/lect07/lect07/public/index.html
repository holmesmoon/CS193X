<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dynamic List | Lecture 7</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!--<script src="classes.js" defer></script>-->
  </head>
  <body>
    <h1>Dynamic List</h1>
    <div class="sidebyside">
      <div>
        <h2>New item</h2>
        <form id="addForm">
          <label>Summary: <input id="summary"></label><br>
          <label for="description">Description:</label><br>
          <textarea id="description" placeholder="Description"></textarea><br>
          <button type="submit" id="addButton">Add</button>
        </form>
      </div>
      <div class="content">
        <div id="descBox">Description goes here</div>
        <ul id="list">
        </ul>
      </div>
    </div>
  </body>
</html>
